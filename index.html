<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blackjack</title>
  <link rel="stylesheet" href="extras/HereIsOneIPreparedEarlier.css">
  
</head>
<body>
  <div class="message-box" id="messages"></div>
  <div class="table">
    <div class="player">
      <label class="player-name">Dealer: 
        <span id="dealer-points" class="points"></span>
      </label>
      <div id="dealer-hand" class="hand">
        <!-- Dealer Hand -->
        
      </div>
    </div>
    <div class="player">
      <label class="player-name">Player: 
        <span id="player-points" class="points"></span>
      </label>
      <div id="player-hand" class="hand">
        <!-- Player Hand -->
        
      </div>
    </div>
    <div class="buttons">
      <button id="doubledown-button" type="button">Double Down</button>
      <button id="deal-button" type="button">Deal</button>
      <button id="hit-button" type="button">Hit</button>
      <button id="stand-button" type="button">Stand</button>
      <button id="playagain-button" type="button">Play Again</button>
      <button id="surrender-button" type="button">Surrender</button>
      <select name="money" id="money">
        <option value="$5" id="5">$5</option>
        <option value="$10" id="10">$10</option>
        <option value="$25" id="25">$25</option>
        <option value="$100" id="100">$100</option>
      </select>
      <button id="bet-button" type="button">Bet</button>
      <button id="cash"></button>
    </div>
  </div>
  
  <script src="scripts/main2.js"></script>
</body>
</html>
